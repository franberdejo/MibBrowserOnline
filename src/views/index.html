<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/cddfc16b7e.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <%- include ('partials/cabecera.html')%>
    <div style="margin-left: 10px;">
        <div class="input-group mb-3" style="width: 15%; margin-top: 13px; float: left;">
            <span class="input-group-text" id="basic-addon1">IP <i class="fas fa-sitemap" style="margin-left: 2px;"></i></span>
            <input type="text" id="ip" class="form-control" placeholder="192.168.1.189" aria-label="192.168.1.189"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3"
            style="width: 50%; margin-top: 13px; margin-top: 13px; margin-left: 13px; float: left;">
            <button class="btn btn-secondary" id="enviar" type="button">
                <span class="visually-hidden" id="carga" role="status" aria-hidden="true"></span>
                Enviar
              </button>
            <select class="form-select" id="operacion" aria-label="Example select with button addon">
                <option value="1">Get</option>
                <option value="2">GetNext</option>
                <option value="3">GetTable</option>
            </select>
            <select class="form-select" id="mibs" aria-label="Example select with button addon">
                <option value="1">MIB-2</option>
                <option value="2">BRIDGE</option>
                <option value="3">RMON-MIB</option>
                <option value="3">----Otra----</option>
            </select>
            <input type="text" id="oid" class="form-control" placeholder="OID" aria-label="OID" aria-describedby="basic-addon1">
        </div>
    </div>

    <!-- pruebas -->
    <div>
        <p id='respuesta' class="visually-hidden">

        </p>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.getElementById("ip").value = '192.168.1.189'

        /*Al hacer click en el botón de enviar se realiza una peticion GET al endpoint /peticion enviando:
            ip del equipo agente al que preguntar
            operación a realizar: GET, GETNEXT, GETTABLE
            mib a consultar
            oid que queremos leer
        */
        document.getElementById("enviar").onclick = function (){
            var ip = document.getElementById("ip").value
            var operacion = document.getElementById("operacion").value
            var mib = document.getElementById("mibs").value
            var oid = document.getElementById("oid").value
            var respuesta = document.getElementById("respuesta")
            var cargando = document.getElementById("carga")
            cargando.className = 'spinner-border spinner-border-sm'

            $.ajax({
                url: '/peticion',
                data:'ip='+ip+'&operacion='+operacion+'&mib='+mib+'&oid='+oid,
                success: function (resultado){
                    console.log(resultado)
                    cargando.className = 'visually-hidden'
                    //pruebas
                    respuesta.className = ''
                    respuesta.innerText = ''
                    respuesta.innerText = 'oid = ' + resultado[0].oid + ' value = ' + resultado[0].value
                }
            })
        }
    </script>
</body>

</html>
